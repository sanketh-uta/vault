runtime: python27
api_version: 1
threadsafe: true
handlers:
  - url: /
    static_files: dist/vault/index.html
    secure: never
    upload: dist/vault/index.html
  - url: /register
    static_files: dist/vault/index.html
    secure: never
    upload: dist/vault/index.html
  - url: /login
    static_files: dist/vault/index.html
    upload: dist/vault/index.html
  - url: /forgot-password
    static_files: dist/vault/index.html
    upload: dist/vault/index.html
  - url: /
    static_dir: dist/vault
skip_files:
  - e2e/
  - node_modules/
  - src/
  - coverage
  - ^(.*/)?\..*$
  - ^(.*/)?.*\.json$
  - ^(.*/)?.*\.md$
  - ^(.*/)?.*\.yaml$
  - ^LICENSE